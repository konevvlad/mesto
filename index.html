<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Mesto</title>
</head>
<body class="page">

<header class="header">
  <img class="header__logo" src="./images/Vector.svg" alt="логотип">
</header> 

<main class="content">
<section class="profile">
    <img class="profile__photo" src="./images/image.png" alt="аватар">
<div class="profile__info">
    <div class="profile__name">
        <h1 id='profile__name' class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
    </div>
    <h2 id="profile__job" class="profile__subtitle">Исследователь океана</h2>
</div>
<button class="profile__add-button"></button>
</section>

<section class="elements">
    <template id="card-element">
        <div class="element">
            <button class="element__button-delete"></button>
           
            <button class="element__image-click"><img class="element__image" alt=></button>
            <!-- <button class="element__button-delete"></button> -->
           
            <div class="element__caption">
                <h2 class="element__name"></h2>
                <button class="element__button-like"></button>
            </div>

        </div>
    </template>
</section>

</main>

<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<div class="popup popup-profile">
    <div class="popup__overlay popup__profile-overlay"></div>
     <div class="popup__window">
        <button class="popup__close-button"></button>
        <form class="popup__editing-form popup__form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type='text' id="enter-name" class="popup__profile-input popup__profile-input_title popup__input" minlength="2" maxlength="40" required>
            <span class="enter-name-error popup__error"></span>
            <input type='text' id='enter-job' class="popup__profile-input popup__profile-input_subtitle popup__input" minlength="2" maxlength="200" required>
            <span class="enter-job-error popup__error"></span>
            <button type="submit" class="popup__save-button popup__button">Сохранить</button>
        </form>
    </div>
</div>


<div class="popup popup-addition">
    <div class="popup__overlay popup__place-overlay"></div>
     <div class="popup__window">
        <button class="popup__addition-close-button"></button>
        <form class="popup__addition-editing-form popup__form" novalidate>
            <h2 class="popup__addition-title">Новое место</h2>
            <input type='text' id="enter-title" class="popup__addition-profile-input popup__addition-profile-input_title popup__input" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="enter-title-error popup__error"></span>
            <input id='enter-link' class="popup__addition-profile-input popup__addition-profile-input_subtitle popup__input" placeholder="Ссылка на картинку" type="url" required >
            <span class="enter-link-error popup__error "></span>
            <button type="submit" class="popup__addition-save-button popup__button">Добавить</button>
        </form>
    </div>
</div>

<div class="popup popup-image">
    <div class="popup__image-overlay"></div>
     <div class="popup__image-window">
        <button class="popup__image-close-button"></button>
        <img class="popup__image-photo" alt="photo">
        <h2 class="popup__image-title"></h2>
    </div>
</div>


</body>
<script src="./scripts/initial.js" type="text/javascript"></script>
<script src="./scripts/index.js" type="text/javascript"></script>
<script src="./scripts/validate.js" type="text/javascript"></script>
</html>
