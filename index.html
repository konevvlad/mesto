<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Mesto</title>
</head>
<body class="page">

<header class="header">
  <img class="header__logo" src="./images/Vector.svg" alt="логотип">
</header> 

<main class="content">
<section class="profile">
    <img class="profile__photo" src="./images/image.png" alt="аватар">
<div class="profile__info">
    <div class="profile__name">
        <h1 id='profile__name' class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
    </div>
    <h2 id="profile__job" class="profile__subtitle">Исследователь океана</h2>
</div>
<button class="profile__add-button"></button>
</section>

<section class="elements">
    <template id="card-element">
        <div class="element">
            <button class="element__button-delete"></button>
           
            <button class="element__image-click"><img class="element__image" alt=></button>
            <!-- <button class="element__button-delete"></button> -->
           
            <div class="element__caption">
                <h2 class="element__name"></h2>
                <button class="element__button-like"></button>
            </div>

        </div>
    </template>
</section>

</main>

<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<div class="popup">
    <div class="popup__overlay"></div>
     <div class="popup__window">
        <button class="popup__close-button"></button>
        <div class="popup__editing-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type='text' id="enter-name" class="popup__profile-input popup__profile-input_title">
            <input type='text' class="popup__profile-input popup__profile-input_subtitle">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
    </div>
</div>


<div class="popup-addition">
    <div class="popup-addition__overlay"></div>
     <div class="popup-addition__window">
        <button class="popup-addition__close-button"></button>
        <div class="popup-addition__editing-form">
            <h2 class="popup__title">Новое место</h2>
            <input type='text' class="popup-addition__profile-input popup-addition__profile-input_title" placeholder="Название">
            <input type='text' class="popup-addition__profile-input popup-addition__profile-input_subtitle" placeholder="Ссылка на картинку">
            <button type="submit" class="popup-addition__save-button">Добавить</button>
        </div>
    </div>
</div>

<div class="popup-image">
    <div class="popup-image__overlay"></div>
     <div class="popup-image__window">
        <button class="popup-image__close-button"></button>
        <img class="popup-image__photo" alt="photo">
        <h2 class="popup-image__title"></h2>
    </div>
</div>


</body>
<script src="./scripts/popup.js" type="text/javascript"></script>
</html>
