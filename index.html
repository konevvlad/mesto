<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Mesto</title>
</head>
<body class="page">

<header class="header">
  <img class="header__logo" src="./images/Vector.svg" alt="логотип">
</header> 

<main class="content">
<section class="profile">
<div class="profile__avatar">
    <img class="profile__photo" src="./images/image.png" alt="аватар">
</div>
<div class="profile__info">
    <div class="profile__name">
        <h1 id='profile__name' class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
    </div>
    <h2 id="profile__job" class="profile__subtitle">Исследователь океана</h2>
</div>
<button class="profile__add-button"></button>
</section>

<section class="elements">
    <div class="element">
        <img class="element__image" src="./images/1.png" alt="карачаевск">
        <div class="element__caption">
            <h2 class="element__name">Карачаево-Ччто-то-там</h2>
            <button class="element__button-like"></button>
        </div>

    </div>

    <div class="element">
        <img class="element__image" src="./images/2.png" alt="Домбай">
        <div class="element__caption">
            <h2 class="element__name">Домбай</h2>
            <button class="element__button-like"></button>
        </div>

    </div>
    
    <div class="element">
        <img class="element__image" src="./images/3.png" alt="Эльбрус">
        <div class="element__caption">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__button-like"></button>
        </div>

    </div>

    <div class="element">
        <img class="element__image" src="./images/4.png" alt="Домбай">
        <div class="element__caption">
            <h2 class="element__name">Домбай</h2>
            <button class="element__button-like"></button>
        </div>

    </div>

    <div class="element">
        <img class="element__image" src="./images/5.png" alt="Эльбрус">
        <div class="element__caption">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__button-like"></button>
        </div>

    </div>

    <div class="element">
        <img class="element__image" src="./images/6.png" alt="Карачаевск">
        <div class="element__caption">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__button-like"></button>
        </div>

    </div>
</section>

</main>

<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<div class="popup">
    <div class="popup__overlay"></div>
     <div class="popup__window">
        <button class="popup__close-button"></button>
        <div class="popup__editing-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type='text' id="enter-name" class="popup__profile-input popup__profile-input_title">
            <input type='text' class="popup__profile-input popup__profile-input_subtitle">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
    </div>
</div>
<script src="./scripts/popup.js" type="text/javascript"></script>
</body>
</html>
